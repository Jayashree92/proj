<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
		<script>
			$(function() {
			$(".submit").click(function() {
			var name = $(".name").val();
			var email = $(".email").val();
			var phone = $(".phone").val();
			var address = $(".address").val();
			var dataString = 'name='+ name + '&email=' + email + 'phone=' + phone + 'address=' + address;
			if(name=='' || email=='' || phone=='' || address=='')
				{
					alert("enter the details");
				}
			else
				{
					alert("success");
				
				}
				return false;
				});
			});
		</script>
		</head>
	<body>
	<form method="post" name="form">
		<table>
			<tr>
				<td>Name:</td>
				<td> <input class="name" type="text" name="name" > </input></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td> <input class="email" type="email" name="email"> </input></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td> <input class="phone" type="tel" name="phone"> </input></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td> <textarea class="address" rows="5" cols="25" name="address"> </textarea> </td> 
			</tr>
		</table>
		<input type="submit" value="Submit" class="submit"/>
	</form>
	</body>
</html>
